{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            </div>
            <div class="panel-body">
                <p>{{ post.published_date }}</p>
                <p>{{ post.text | linebreaksbr }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
