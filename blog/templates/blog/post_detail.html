{% extends 'blog/base.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-body">
            <button type="button" class="btn btn-default" onclick="location.href='{% url 'post_list' %}'">Back</button>
            {% if user.is_authenticated %}
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default"
                            onclick="location.href='{% url 'post_edit' pk=post.pk %}'">Edit
                    </button>
                    <button type="button" class="btn btn-default btn-success"
                            onclick="location.href='{% url 'post_publish' pk=post.pk %}'">Publish
                    </button>
                    {% if post.published_date %}
                        <button type="button" class="btn btn-default btn-warning"
                                onclick="location.href='{% url 'post_unpublish' pk=post.pk %}'">Unpublish
                        </button>
                    {% endif %}
                    <button type="button" class="btn btn-default btn-danger"
                            onclick="location.href='{% url 'post_remove' pk=post.pk %}'">Remove
                    </button>
                </div>
            {% endif %}
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ post.title }}
        </div>
        <div class="panel-body">
            <p>{{ post.published_date }}</p>
            <p>{{ post.text | linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
