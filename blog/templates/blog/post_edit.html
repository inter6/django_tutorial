{% extends 'blog/base.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-body">
            <button type="button" class="btn btn-default" onclick="location.href='{% url 'post_list' %}'">Back</button>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
